<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Logo</title>

		<script language="JavaScript">
			var newWin;
			var url="http://www.mercurycom.com.cn";
			if(window.parent == window)
				window.location.href=url;
			function Click(){ window.event.returnValue=false;}
			document.oncontextmenu=Click;
			function NewW(){
			  if(newWin) newWin.close();   
			  newWin=window.open(url,"","scrollbars=yes,resizable=yes,toolbar=yes,status=yes,menubar=yes,scrollbar=yes,location=yes");	
			  return true;
			}
			function ShowUrl(){
			  status=url;
			  return true;
			}
			function EraseUrl(){
				status="";
				return true;
			}
			function dopop(){
				if(document.forms[0].poped.value == 0){
					window.open("wizard/wizard1.htm","","width=550,height=280,top=130,left=130");
					document.forms[0].poped.value = 1;
				}
			}
		</script>
	</head>
	<body bottommargin="0" leftmargin="0" rightmargin="0" topmargin="0">
		<table width="155" border="0" cellpadding="0" class="font">
			<tbody>
				<tr>
					<td>
						<a href="#" class="tp" onclick="return NewW();" onmouseover="return ShowUrl();" onmouseout="return EraseUrl();">
						<img src="./images/logo.jpg" width="155" height="59" border="0"></a>
					</td>
				</tr>
				<tr>
					<td bgcolor="#000000" height="3"></td>
				</tr>
			</tbody>
		</table>

</html>
